apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile "io.reactivex.rxjava2:rxjava:2.1.5"
}
